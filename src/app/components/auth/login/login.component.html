<!-- login.component.html -->
<div
  [ngStyle]="{
    'background-image': this.authService.getBgImageLogin(),
    'background-position': 'center',
    'background-repeat': 'no-repeat',
    'background-size': 'cover'
  }"
  fxLayout="row"
  fxLayoutAlign="center center"
  class="h-100vh"
  >
  <mat-card class="login-card pt-4">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2
        [ngStyle]="{
          color: this.themeService.theme === 'dark-theme' ? '#fff' : '#000'
        }"
        class="mat-headline-5 text-center mb-4"
        >
        Login
      </h2>

      <mat-form-field
        [ngClass]="{
          'auth-dark-theme': this.themeService.theme === 'dark-theme',
          'auth-light-theme': this.themeService.theme === 'light-theme',
          'w-100': true
        }"
        appearance="outline"
        >
        <mat-label>Email Address</mat-label>
        <input matInput formControlName="email" type="email" />
        @if (loginForm.get('email')?.invalid) {
          <mat-error>
            Valid email is required
          </mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
        @if (loginForm.get('password')?.invalid) {
          <mat-error>
            Password is required
          </mat-error>
        }
      </mat-form-field>

      <div fxLayout="row">
        <div
          fxFlex="50"
          [ngClass]="{
            'cursor-disabled': loginForm.invalid,
            'me-1': true
          }"
          >
          <button
            mat-raised-button
            color="accent"
            class="w-100"
            type="submit"
            [disabled]="loginForm.invalid"
            >
            Sign In
          </button>
        </div>

        <div fxFlex="50" class="ms-1">
          <button
            color="accent"
            mat-raised-button
            class="w-100"
            type="button"
            (click)="goToRegister()"
            >
            Sign up
          </button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
