<div class="ms-4 me-4">
  <div class="row">
    <table class="table table-striped table-bordered" style="min-width: 1000px">
      <thead>
        <tr>
          <th>Icon</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>

      @for (book of books$ | async; track book) {
      <tbody>
        <tr>
          <td>
            @if (!book.iconPath) {
            <div>
              {{ 'no icon' }}
            </div>
            }
            <img
              style="height: 50px"
              [src]="'data:image/png;base64,' + book.iconPath"
              alt=""
            />
          </td>
          <td>{{ book.bookName }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.author }}</td>
          <td>
            <button (click)="updateBook(book)" class="btn btn-info me-2">
              Update
            </button>
            <button (click)="deleteBook(book.id)" class="btn btn-danger me-2">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      }
    </table>
  </div>

  @if (books$) {
  <button class="btn btn-primary" [routerLink]="['/books/add-update-book']">
    Add Book
  </button>
  }
</div>
