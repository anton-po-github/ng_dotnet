<div class="ms-4 me-4">
  <h5>
    • open several tabs with the Chat tab
    <br />
    • enter the data in the Your name & Your message fields in one of the tabs
    and click Send
    <br />
    • an alert(s) will be sent to all tab(s) with the data
    <br />
    • under the hood, Microsoft SignalR & WebSockets works =]
  </h5>

  <br />

  <div class="input-group mb-3">
    <input
      [(ngModel)]="user"
      type="text"
      class="form-control"
      placeholder="Your name"
    />
  </div>

  <div>
    <input
      [(ngModel)]="message"
      type="text"
      class="form-control"
      placeholder="Your message"
    />
  </div>

  <br />

  <button class="btn btn-lg btn-primary mb-3" (click)="sendMessage()">
    Send
  </button>

  <br />
  <ul>
    <li *ngFor="let msg of messages">{{ msg }}</li>
  </ul>
</div>
